<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>To-Do List</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="messages">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('add') }}">
        <input type="text" name="task" placeholder="Enter new task">
        <input type="submit" value="Add Task">
    </form>

    <ul>
    {% for task in tasks %}
        <li>
            {% if task.done %}
                <s>{{ task.task }}</s>
            {% else %}
                {{ task.task }}
                <a href="{{ url_for('complete', task_id=loop.index0) }}">âœ…</a>
            {% endif %}
            <a href="{{ url_for('delete', task_id=loop.index0) }}">ğŸ—‘ï¸</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
